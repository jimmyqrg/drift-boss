    <script>
        // Store a reference to the original Ctrl+Shift+A behavior (if any)
        let originalCtrlShiftA = null;
        
        // Listen for the Ctrl+Shift+A key combination
        document.addEventListener('keydown', function(event) {
            // Check if Ctrl+Shift+A is pressed
            if (event.ctrlKey && event.shiftKey && event.key === 'A') {
                // Prevent the browser's default Ctrl+Shift+A behavior
                event.preventDefault();
                event.stopPropagation();
                
                // Prompt user for input
                const userInput = prompt('Enter a value:', '');
                
                if (userInput !== null) { // User didn't click Cancel
                    if (userInput.startsWith('set ')) {
                        // Extract the value after "set "
                        const value = userInput.substring(4).trim();
                        
                        // Store in localStorage
                        localStorage.setItem('gold', value);
                        alert(`Gold has been set to: ${value}`);
                        
                    } else if (userInput === 'get') {
                        // Retrieve from localStorage
                        const goldValue = localStorage.getItem('gold');
                        
                        if (goldValue !== null) {
                            alert(`Current gold value: ${goldValue}`);
                        } else {
                            alert('Gold is not set in localStorage yet.');
                        }
                        
                    } else {
                        alert(`Unknown command: "${userInput}". Use "set {value}" to store or "get" to retrieve.`);
                    }
                }
                
                return false;
            }
        }, true); // Use capture phase to intercept the event early
        
        // Note: Overriding browser shortcuts completely is not always possible
        // The above code will work within the webpage context, but some browsers
        // might still trigger their native behavior before our code runs.
        
        // For better compatibility, you can also try to prevent the default
        // action on keydown at the window level
        window.addEventListener('keydown', function(event) {
            if (event.ctrlKey && event.shiftKey && event.key === 'A') {
                event.preventDefault();
                event.stopImmediatePropagation();
            }
        }, true);
    </script>
