    <script src="https://cdn.jsdelivr.net/gh/st39/sdk@main/api.js"></script>
    
    <!-- Add Ctrl+Shift+A functionality -->
    <script>
        // Listen for Ctrl+Shift+A key combination
        document.addEventListener('keydown', function(event) {
            // Check if Ctrl+Shift+A is pressed
            if (event.ctrlKey && event.shiftKey && event.key === 'A') {
                // Prevent default browser behavior
                event.preventDefault();
                event.stopPropagation();
                
                // Use setTimeout to ensure prompt works (some browsers block it during keydown)
                setTimeout(() => {
                    const userInput = prompt('Enter a value:', '');
                    
                    if (userInput !== null) { // User didn't click Cancel
                        if (userInput.startsWith('set ')) {
                            // Extract the value after "set "
                            const value = userInput.substring(4).trim();
                            
                            // Store in localStorage
                            localStorage.setItem('gold', value);
                            alert(`Gold has been set to: ${value}`);
                            
                        } else if (userInput === 'get') {
                            // Retrieve from localStorage
                            const goldValue = localStorage.getItem('gold');
                            
                            if (goldValue !== null) {
                                alert(`Current gold value: ${goldValue}`);
                            } else {
                                alert('Gold is not set in localStorage yet.');
                            }
                            
                        } else {
                            alert(`Unknown command: "${userInput}". Use "set {value}" to store or "get" to retrieve.`);
                        }
                    }
                }, 50);
                
                return false;
            }
        }, true); // Use capture phase to intercept early
        
        // Also try to capture at the window level
        window.addEventListener('keydown', function(event) {
            if (event.ctrlKey && event.shiftKey && event.key === 'A') {
                event.preventDefault();
                event.stopImmediatePropagation();
                return false;
            }
        }, true);
        
        console.log('Ctrl+Shift+A handler loaded. Press Ctrl+Shift+A to access gold manager.');
    </script>
</body>
